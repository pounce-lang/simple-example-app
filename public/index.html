<!DOCTYPE html>
<html lang="en">
<!-- grid.layoutit.com?id=lzZjBNn -->

<head>
    <title>Pounce!</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="header">Pounce Quick Start</div>
        <div class="leftnav"></div>
        <div class="stack">
            <select id="example" class="input-hilight">
                <option value='"Pounce" "ready to" swap dup dup'>Select an example</option>
                <option value="5 3 + 2 * 4 / 1 -">Math, postfix notation</option>
                <option value="'the inverse of' 3 2 dup2 [/] dip2 swap / 'is' swap">Stack shuffeling</option>
                <option value=" 22 add-one 
 [1 +] [add-one] compose">Word definition (add-one) </option>
                <option value="[dup 1 - dup 0 > [[*] dip fac] [drop drop] if-else] [fac] compose 
1 5 fac">factorial, by word
                    compose</option>
                <option value="5 [dup 0 ==] [1 +] [dup 1 -] [*] linrec">factorial, by linrec</option>
                <option value="0 1 [dup2 +] 16 times">Fibonachi Numbers</option>
                <option value="[0] # <- this is a seed for the sequence
[size 23 >] [] 
[uncons swap 0 = [1 [] cons cons] [0 1 [] cons cons cons] if-else concat] 
[] linrec">
                    Fibonachi sequence</option>
                <option value="9 2 8 [a b c] [a b * c - b /] pounce">Named stack positions</option>
                <option value="
2 3 4 [m b x] [m x * b +] pounce">Calculate y = mx + b </option>
                <option value="[6 3 8 4 5 7 2 9 1] # <- let's sort this list
[size 1 <=] [] [uncons [>] split] [concat] binrec">Quick sort, using
                    binrec</option>

                <option value="[2 = [1 +] [dup 2 + 3 % 0 == [4 +] [2 +] if-else] if-else] [prime-inc] compose
[2 [] [[p n fs] [p n fs p 1 <=] pounce]
[[p n fs] [fs] pounce]
[[p n fs] [p n fs p n % 0 ==] pounce 
[[p n fs] [p n / n n fs cons] pounce] [[p n fs] [p n prime-inc fs] pounce] if-else]
[] linrec] [prime-factors] compose
210 prime-factors
">prime factors</option>
<option value="[-1 0 1 98] [1 +] map">map</option>
<option value="8 [-1 0 1 89] [[dup] dip +] map">map may use what is below on the stack</option>
<option value="[-1 0 1 98] [2 % 0 ==] filter">filter</option>
<option value="[-1 0 1 98] 0 [+] reduce">reduce</option>
<option value="[2 3 4] [3 3 3] [1 5 5]

[[k] [stack-copy [uncons drop k ==] filter] pounce] [filterOn] compose
3 filterOn">stack-copy &amp; filter</option>

            </select>
            <select id="logLevel"  class="input-hilight">
                <option value="0">debugging OFF</option>
                <option value="1">debugging to level 1</option>
                <option value="2">debugging to level 2</option>
                <option value="3">debugging to level 3</option>
                <option value="100">debugging way down</option>
            </select>
            <p>stack results listed below</p>
        </div>
        <div class="program tooltip">
            <span class="tooltiptext">write a Pounce program here</span>
            <textarea id="user-pl" spellcheck="false"></textarea>
        </div>
        <div class="rightnav"></div>
        <div id="stack" class="running_stack"></div>
        <div id="program" class="running_program"></div>
        <div class="footer"></div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
